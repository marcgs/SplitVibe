name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: splitvibe

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name "$ACR_REGISTRY"

      - name: Build and push Docker image
        run: |
          docker build -t "$ACR_REGISTRY.azurecr.io/$IMAGE_NAME:${{ github.sha }}" -t "$ACR_REGISTRY.azurecr.io/$IMAGE_NAME:latest" .
          docker push "$ACR_REGISTRY.azurecr.io/$IMAGE_NAME:${{ github.sha }}"
          docker push "$ACR_REGISTRY.azurecr.io/$IMAGE_NAME:latest"

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: ${{ secrets.ACR_REGISTRY }}.azurecr.io
          containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ secrets.ACR_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run Prisma migrations
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp exec \
              --name "${{ secrets.CONTAINER_APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --command "npx prisma migrate deploy"
